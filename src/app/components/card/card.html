<a routerLink="{{props()?.link}}">
    <div class="flex flex-col justify-between shadow-lg shadow-green-600 rounded-2xl card bg-[var(--light-gray)]">
        
        <div class="bg-[var(--secondary-gray)] rounded-t-2xl text-2xl px-2 font-medium">
            <h1>{{props()?.titulo ?? 'Titulo'}}</h1>
        </div>
        <div class="flex-1 p-3 text-[.7rem]">
            <p>{{props()?.desc ?? 'Descrição...'}}</p>
        </div>
        
        <div class="text-center text-7xl ">
            <i [class]="props()?.icone "></i>
        </div>
    </div>
</a>
