<div class="w-full h-full flex flex-col justify-between">
    <h2 class="text-[var(--primary-gray)] px-5 py-2 text-xl">Cadastro de Profissional</h2>
    <mat-dialog-content class="h-full w-full">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="flex flex-col w-full h-full">

            <div class="flex gap-10 w-full justify-between ">

                <div class="flex flex-col w-[100vw]">
                    <label for="titulo" class="relative top-3 -right-2 bg-white w-fit px-1">Titulo</label>
                    <input id="titulo" id="titulo" type="text" class="input-modal" formControlName="titulo" required=""/>
                    @if(titulo?.invalid){
                        <div class="form-invalid">
                            @if(titulo?.hasError('required')){
                                <span>titulo é obrigatório!</span>
                            }
                        </div>
                    }
                </div>

                <div class="flex flex-col w-[100vw]">
                    <label for="registro" class="relative top-3 -right-2 bg-white w-fit px-1">Registro</label>
                    <input id="registro" id="registro" type="text" class="input-modal" formControlName="registro" required=""/>
                    @if(registro?.invalid){
                        <div class="form-invalid">
                            @if(registro?.hasError('required')){
                                <span>registro é obrigatório!</span>
                            }
                        </div>
                    }
                </div>
            </div>

            <div class="flex gap-10 w-full justify-between">
                <div class="flex flex-col w-[100vw]">
                    <label for="login" class="relative top-3 -right-2 bg-white w-fit px-1">Login</label>
                    <input id="login" id="login" type="text" class="input-modal" formControlName="login" required=""/>
                    @if(login?.invalid){
                        <div class="form-invalid">
                            @if(login?.hasError('required')){
                                <span>login é obrigatório!</span>
                            }
                        </div>
                    }
                </div>
            </div>

            <div class="flex gap-3 p-4 justify-end">
               <input type="submit" value="Salvar" class="button button-save">
               <button type="button" (click)="onClose()" class="button button-cancel">Cancelar</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
