<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="">
    @for(item of props(); track item){
        <mat-tab>
            <ng-template mat-tab-label class="">
                <mat-icon class="m-2 text-gray-500">{{item.icon}}</mat-icon>
                {{item.title}}
            </ng-template>
            
            <!-- Content -->
            <ng-container *ngIf="item.content" [ngComponentOutlet]="item.content" />
            
        </mat-tab>
    }
</mat-tab-group>
