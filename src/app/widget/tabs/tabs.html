<mat-tab-group class="">
    @for(item of props(); track item){
    <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">{{item.icon}}</mat-icon>
                {{item.title}}
            </ng-template>
            
            <!-- Content -->
            <ng-container *ngIf="item.content" [ngComponentOutlet]="item.content" />
            
        </mat-tab>
    }
</mat-tab-group>
